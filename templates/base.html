<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}小说阅读站{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="/">首页</a>
        {% if current_user.is_authenticated %}
            <a href="/create-novel">发布小说</a>
            <a href="/logout">登出</a>
        {% else %}
            <a href="/login">登录</a>
            <a href="/register">注册</a>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
